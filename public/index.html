<!DOCTYPE html>
<html>
  <head>
    <title>Collect'em up</title>
    <link rel="icon" type="image/png" href="/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/style.css">

  </head>
  <body>
  <div id="overlay"></div>
  <div class="popup-box" id="score-pop">
    <p></p>
  </div>
  <div class="container">
    <div class="logo">
      <img src="img/logo-index.png" />
    </div>
    <div class="form-container">
      <input id="name-input" placeholder="Choose your name" />
      <button id="start">Start game</button>
    </div>
  </div>
  </body>
<script type="application/javascript">
  (function() {
    document.getElementById('start').addEventListener('click', function (event) {
      event.preventDefault();

      sessionStorage.setItem('playerName', document.getElementById('name-input').value);
      document.location = '/game.html';
    });

    if (sessionStorage.getItem('score')) {
      var overlay = document.getElementById("overlay");
      var popup = document.getElementById("score-pop");
      var input = document.getElementById('name-input');

      if (sessionStorage.getItem('name')) {
        input.value = sessionStorage.getItem('name');
      }

      overlay.style.display = 'block';
      popup.style.display = 'block';
      popup.firstElementChild.textContent = 'Your scored ' + sessionStorage.getItem('score') + ' points';

      overlay.onclick = function () {
        overlay.style.display = "none";
        popup.style.display = "none";
        sessionStorage.clear();
      };
    }
  })();
</script>
</html>
